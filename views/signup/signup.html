<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="center">
    <div id="error" style="color:red;text-align:center;padding:30px;margin-bottom:-30px"></div>
    <h1>SignUp</h1>
    <form method="post" id="signup-form" >
      <div class="txt_field">
        <input type="text" name="name" required>
        <span></span>
        <label>Name</label>
      </div>
      <div class="txt_field">
        <input type="email" name="email" required>
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="number" name="phonenumber" required>
        <span></span>
        <label>Phone number</label>
      </div>
      <div class="txt_field">
        <input type="number" name="age" required>
        <span></span>
        <label>Age</label>
      </div>
      <div class="txt_field">
        <select id="gender" name="gender" style="text-align:right;display:inline;margin-left:220px;margin-top:15px;font-size:20px;">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Female">Others</option>
        </select>
        <span></span>
        <label>Gender</label>  
      </div>
      <div class="txt_field">
        <input type="password" name="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <input type="submit" value="SignUp">
      <div class="login_link">
        Existing user? <a href="../login/login.html">Login</a>
      </div>
    </form>
  </div>

  <script src="signup.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  
</body>
</html>
